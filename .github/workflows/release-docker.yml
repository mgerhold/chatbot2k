name: Build and Push Docker Image

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Docker tag
        id: docker_tag
        run: |
          if [ -z "${{ github.event.release.tag_name }}" ]; then
            echo "tag=nightly" >> "$GITHUB_OUTPUT"
          else
            echo "tag=${{ github.event.release.tag_name }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Set lowercase image name
        id: image
        run: |
          IMAGE_NAME="ghcr.io/${GITHUB_REPOSITORY,,}:${{ steps.docker_tag.outputs.tag }}"
          echo "name=$IMAGE_NAME" >> "$GITHUB_OUTPUT"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build -t ghcr.io/${GITHUB_REPOSITORY,,}:${{ steps.docker_tag.outputs.tag }} .

          if [ "${{ steps.docker_tag.outputs.tag }}" != "nightly" ]; then
            docker tag ghcr.io/${GITHUB_REPOSITORY,,}:${{ steps.docker_tag.outputs.tag }} \
                       ghcr.io/${GITHUB_REPOSITORY,,}:stable
          fi

      - name: Push Docker image
        run: |
          docker push ghcr.io/${GITHUB_REPOSITORY,,}:${{ steps.docker_tag.outputs.tag }}
      
          if [ "${{ steps.docker_tag.outputs.tag }}" != "nightly" ]; then
            docker push ghcr.io/${GITHUB_REPOSITORY,,}:stable
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name == 'release'

    steps:
      - name: Trigger deploy (forced-command)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            true
